<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
  <label for="customer">Customer Name:</label>
  <input type="text" id="customer"><br><br>

  <label for="book">Choose a Book:</label>
  <select id="book">
    <option>Harry Potter</option>
    <option>Diary of a Wimpy Kid</option>
    <option>Wonder</option>
  </select><br><br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity"><br><br>

  <label>Extras:</label><br>
  <input type="checkbox" value="Bookmark"> Free Bookmark<br>
  <input type="checkbox" value="Gift Wrap"> Gift Wrap<br><br>

  <!-- Range Slider -->
    <label for="level">How much do you reading books? (1-10):</label>
    <input type="range" id="level" name="level" min="1" max="10">
    <br><br>

  <input type="submit" value="Order Now">
</form>
  
</body>
</html>
