<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Touching Boxes</title>
  <style>
    .container {
      display: flex; /* Flexbox layout */
    }

    .box {
      width: 200px;
      height: 150px;
      background-color: skyblue;
      border: 2px solid black;
    }

    .box2 {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box box2">Box 2</div>
  </div>

</body>
</html>
