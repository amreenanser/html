<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Information</h1>
    <fieldset>
        <legend>Student Information</legend>
    <form action="schoolsubmit.html" method="post">
        <!--password-->
    <label for="userpassword"> Create Password:</label>
    <input type="password" id="userpassword" name="password" required><br><br>
    <!--email-->
    <label for="useremail"> Email:</label>
    <input type="email" id="useremail" name="email" placeholder="example@gmail.com"><br><br>
    <!--(age)numbers-->
    <label for="userage"> Age:</label>
    <input type="number" id="userage" name="age" min="10" max="18"><br><br>
    <br>
    <label for="bio">Tell Us about yourself</label>
    <textarea id="bio" name="bio" rows="4" cols="30">
    </textarea><br>
    <label >Date</label><br>
    <input type="date"><br><br>
    <label >select a month</label><br>
    <input type="month"><br><br>
    <label >Date</label><br>
    <input type="date"><br><br>
    <label >time</label><br>
    <input type="time"><br><br>
    <label >choose a range(volume)</label><br>
    <input type="range" min="0" max="100"><br><br>
    <label >Upload a file</label><br>
    <input type="file"><br><br>
    <label >click me to submit</label><br>
    <input type="image" src="https://cdn.pixabay.com/photo/2021/02/09/01/57/bell-5997139_1280.png" width="100" ><br><br>
    <label >reset</label><br>
    <input type="reset"><br><br>
    









    <input type="submit" value="Signup" alt="submit" width="100"><br>
    </fieldset>
    </form>
    </body>
    </html>
