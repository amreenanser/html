<!DOCTYPE html>
<html>
<head>
  <title>Fun Survey Form</title>
</head>
<body>

  <h2>Fun Survey Form</h2>

  <form action="/submit" method="post">

    <!-- Name Field -->
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Checkboxes for Activities -->
    <label>What activities do you like?</label><br>
    <input type="checkbox" id="reading" name="activities" value="Reading">
    <label for="reading">Reading</label><br>

    <input type="checkbox" id="sports" name="activities" value="Sports">
    <label for="sports">Sports</label><br>

    <input type="checkbox" id="games" name="activities" value="Video Games">
    <label for="games">Video Games</label><br>

    <input type="checkbox" id="music" name="activities" value="Music">
    <label for="music">Music</label><br><br>

    <!-- Dropdown for Country Selection -->
    <label for="country">Which country do you live in?</label>
    <select id="country" name="country">
      <option value="">--Select a country--</option>
      <option value="usa">United States</option>
      <option value="canada">Canada</option>
      <option value="india">India</option>
      <option value="uk">United Kingdom</option>
      <option value="australia">Australia</option>
    </select>
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit Survey">

  </form>

</body>
</html>
