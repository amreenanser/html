<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--radio-->
        <p>Choose Your Favourite Snack</p>
        <input type="radio" id="pizza" name="Snack" value="pizza">
        <label for="pizza">Pizza</label><br>
        <input type="radio" id="burger" name="Snack" value="burger">
        <label for="burger">Burger</label><br>
        <input type="radio" id="donut" name="Snack" value="donut">
        <label for="donut">Donut</label><br>

        
        <!--checkbox-->
        <p>Select your favourite subject</p>
        <input type="checkbox" id="math" name="subject" value="math">
        <label for="math">Maths</label><br>
        <input type="checkbox" id="science" name="subject1" value="science">
        <label for="science">science</label><br>
        <input type="checkbox" id="english" name="subject2" value="english">
        <label for="english">English</label><br><br>

        <input type="submit" value="Send">


        

    </form>
</body>
</html>
